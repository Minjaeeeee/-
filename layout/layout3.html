<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout3</title>
    
    <style>
        * {padding: 0; margin: 0;}
        body{background: #f3e5f5;}
        #wrap {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 150px; background-color: #9575cd;} /* 1200px로 된것!*/
        aside { width: 30%; height: 700px; background-color: #7e57c2; float: left;}
        section {width: 70%; height: 700px;background-color: #673ab7; float: left;}
        footer {clear: both; width: 100%; height: 150px;background-color: #5e35b1;}
        
        
        
        
        @media (max-width:1220px){
            #wrap {width: 95%;}
        }
        
       
        @media (max-width:768px){
            #wrap {width: 100%;}
        }
        
        @media (max-width:480px){
            #wrap {width: 100%;}
            header {height: 300px;}
            aside {float: none; width: 100%; height: 300px;}
            section {float: none; width: 100%; height: 300px;}
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
